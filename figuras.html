<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras geométricas | Práctico de Javascript</title>
  </head>
  <body>
    <header>
      <h1>Figuras geométricas</h1>
      <p>Primer taller del curso práctico de Javascript</p>
    </header>

    <section>
      <h2>Calcula el área y perímetro de un cuadrado</h2>
      <form>
        <label for="inputCuadrado">
          Escribe cuánto mide cada lado de tu cuadrado:
        </label>
        <input id="inputCuadrado" type="number" />
        <button type="button" onclick="calcularPerimetroCuadrado()">
          Calcular el perímetro
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
          Calcular el área
        </button>
      </form>
    </section>

    <section>
      <h2>Calcula el área y perímetro de un tríangulo</h2>
      <form>
        <label for="inputTriangulo1">
          Escribe cuánto mide un lado del tríangulo:
        </label>
        <input id="inputTriangulo1" type="number" />
        <label for="inputTriangulo2">
          Escribe cuánto mide otro lado del tríangulo:
        </label>
        <input id="inputTriangulo2" type="number" />
        <label for="inputTriangulo3">
          Escribe cuánto mide la base del tríangulo:
        </label>
        <input id="inputTriangulo3" type="number" />
        <button type="button" onclick="calcularPerimetroTriangulo()">
          Calcular el perímetro
        </button>
        <button type="button" onclick="calcularAreaTriangulo()">
          Calcular el área
        </button>
      </form>
    </section>

    <section>
      <h2>Calcula el área y perímetro de un círculo</h2>
      <form>
        <label for="inputCirculo">
          Escribe cuánto midel el radio del círculo.
        </label>
        <input id="inputCirculo" type="number" />
        <button type="button" onclick="calcularPerimetroCirculo()">
          Calcular el perímetro
        </button>
        <button type="button" onclick="calcularAreaCirculo()">
          Calcular el área
        </button>
      </form>
    </section>
    <script src="./figuras.js"></script>
  </body>
</html>
